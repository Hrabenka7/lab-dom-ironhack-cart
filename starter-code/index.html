<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Ironhack cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
  
    
  </head>

  <body>
    <h1>Ironhack Merchandising Shop</h1>

    <div class="Product">
      <ul>
        <li>IronBubble-head</li>
        <li>$<span class="pricePerUnit">25</span></li>
        <li><label for="quantity">Quantity</label>
          <input class="input" name="quantity-number" type="number" value="0"></li>
        <li>$<span class="total">0.00</span></li>
        <button class="btn btn-delete">Delete</button>
      </ul>
    </div>

    <div class="Product">
      <ul>
        <li>Ironhack T-Shirt</li>
        <li>$<span class="pricePerUnit">15</span></li>
        <li><label for="quantity">Quantity</label>
          <input class="input" name="quantity-number" type="number" value="0">
        </li>
        <li>$<span class="total">0.00</span></li>
        <button class="btn btn-delete">Delete</button>
      </ul>
    </div>

    <div class = "add-product">
      <ul>
        <li><label for="product-name">Product:</label>
          <input class="input" name="product-name" type="text"></li>
        <li><label for="product-price">Price:</label>
          <input class="input" name="product-price" type="number"></li>
          <button class="btn btn-create">Create</button>
      </ul>
    </div>

    <div class="calculate">
      <button class="btn btn-success" id="calculate-button">Calculate Prices</button>
    </div>

    <h2>Total Price: $<span class="totalFinal">0</span></h2>
   

  <script type="text/javascript" src="./js/index.js"></script>
  </body>

</html>
